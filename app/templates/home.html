{% extends 'base.html' %} {% block main_content %}
<h1>
  Hello {{user.username | capitalize}}!
</h1>
<h3>
  {{quote['quote']}}
</h3>
<p>
  Author: {{quote['author']}}
</p>
<h1>
  Blogs
</h1>

{% for blog in blogs %}
<a href="{{ url_for( 'main.get_blog' , id=blog.id ) }}">
  <h1>
    {{blog.title}}
  </h1>
  <p>
    {{blog.blog}}
  </p>
  <p>
    {{blog.timestamp.isoformat()}}
  </p>
  <p>
    ID: {{blog.id}}
  </p>
</a>
{% endfor %} {% endblock %}
