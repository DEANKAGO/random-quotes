{% extends 'base.html' %} {% block main_content %}
<h1>{{blog.title}}</h1>
<p>{{blog.blog}}</p>


{% for comment in comments %}
<div class="card">
<h3>comments</h3>

<h5>User: {{comment.user_id}} {{comment.comment}}</h5>
<p>
  Comment Id: {{comment.id}}
</p>
<a class="btn btn-danger  btn-sm" href="{{ url_for( 'main.delete_comment' , id=comment.id ) }}">
  <img src="" alt="" />delete comment
</a>
</div>
{% endfor %} {% endblock %}
