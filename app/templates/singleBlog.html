{% extends 'base.html' %} {% block main_content %}
<h1>
  {{blog.title}}
</h1>
<p>
  {{blog.blog}}
</p>

{% for comment in comments %}

<h3>
  {{comment.user_id}}: {{comment.comment}}
</h3>
<p>
  Comment Id: {{comment.id}}
</p>
<a href="{{ url_for( 'main.delete_comment' , id=comment.id ) }}">
  <img src="" alt="" />
</a>
{% endfor %} {% endblock %}
